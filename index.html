    <p style="font-family:'Courier New'"> As a university student majoring in Media Studies with a concentration in Emerging Media at Hunter College,

      within the media industry of production. Before I.T., I also did art in high school, which was character designs.
      I also hold an Associate Degree (AAS) in Information Technology from Guttman Community College, where I studied 
      the basic skills in web development (HTML/CSS), Java IDE Programming, and Networking.  I am interested in developing 
      my own digital media that explores emotional resonance while offering new modes of engagement, especially in character-driven environments.<p/>

          academic direction and creative goals for the semester.</p>
